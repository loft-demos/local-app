apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: pr-vcluster-external-argocd
  namespace: argocd
spec:
  generators:
    - pullRequest:
        github:
          appSecretName: loft-demo-org-cred
          labels:
            - create-pr-vcluster-external-argocd
          owner: loft-demos
          repo: local-app
        requeueAfterSeconds: 30
        template:
          metadata: {}
          spec:
            destination: {}
            project: ''
  template:
    metadata:
      name: local-app-pr-{{number}}
    spec:
      destination:
        name: in-cluster
        namespace: p-auth-core
      info:
        - name: PR vCluster Argo CD URL
          value: https://argocd-local.us.demo.dev
        - name: GitHub PR
          value: https://github.com/loft-demos/local-app/pull/{{number}}
      project: default
      source:
        kustomize:
          namePrefix: local-app-pr-{{number}}-
          patches:
            - patch: |-
                - op: add
                  path: /metadata/labels/vclusterName
                  value: local-app-pr-{{number}}-vcluster
                - op: add
                  path: /metadata/labels/repo
                  value: local-app
                - op: add
                  path: /metadata/labels/pr
                  value: 'true'
                - op: add
                  path: /metadata/labels/prNumber
                  value: '{{number}}'
                - op: add
                  path: /metadata/labels/targetRevision
                  value: '{{head_sha}}'
                - op: add
                  path: /metadata/labels/headShortSha
                  value: '{{head_short_sha}}'
                - op: add
                  path: /metadata/labels/headBranch
                  value: '{{branch}}'
              target:
                kind: VirtualClusterInstance
                name: vcluster
        path: vcluster-gitops/argocd/pr-environments/kustomize
        repoURL: https://github.com/loft-demos/local-app.git
        targetRevision: '{{head_sha}}'
      syncPolicy:
        automated:
          selfHeal: true
